apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = '1.7'
version = '1.0'

mainClassName = 'prokofiev.pager.Runner'

jar {
    manifest {
        attributes ("Main-Class" : "prokofiev.pager.Runner")
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12',
            'org.slf4j:slf4j-simple:1.7.12'
}
